name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Cancela execuções antigas da mesma branch para não travar fila
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use install (não 'ci') para evitar erro quando não há package-lock.json
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      # Garante que a pasta dist existe antes de subir (evita exit 1 silencioso)
      - name: Check dist
        run: |
          if [ ! -d "dist" ]; then
            echo "dist/ não foi gerado pelo build"; exit 1;
          fi
          ls -la dist

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
