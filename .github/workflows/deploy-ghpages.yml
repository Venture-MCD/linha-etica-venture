name: Build & Publish to gh-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ghpages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Check dist
        run: |
          test -d dist || (echo "ERRO: dist n√£o gerado." && exit 1)

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
